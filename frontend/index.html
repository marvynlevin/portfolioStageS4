<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>

    <!--Global styles-->
    <link rel="stylesheet" href="@/style.css"/>

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"/>

    <!--Icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
          rel="stylesheet"/>

    <!--Scales-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Portfolio</title>
</head>
<body>

<div id="app">
    <div id="custom-cursor" class="fixed pointer-events-none z-50 w-8 h-8 transition-transform duration-200 pt-4">
        <img src="@/assets/cursor/cursor.svg" alt="cursor"/>
    </div>
</div>
<script type="module" src="/src/main.js"></script>
</body>

<script>
    const cursor = document.getElementById('custom-cursor')

    window.addEventListener('mousemove', e => {
        cursor.style.left = e.pageX + 'px'
        cursor.style.top = e.pageY + 'px'
    })

    document.querySelectorAll('.cursor-pointer').forEach(el => {
        el.addEventListener('mouseenter', () => {
            cursor.classList.add('scale-150')
        })
        el.addEventListener('mouseleave', () => {
            cursor.classList.remove('scale-150')
        })
    })
</script>
</html>
